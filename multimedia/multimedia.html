<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio de Multimedia</title>
    </head>
    <body>
        <div>
            <h1>Aprendiendo a utilizar imágenes</h1>
            <img src="./src/project1.jpg" alt="Una imgen de un computador" height="427" width="640" />
        </div>
        <div>
            <h1>Aprendiendo a utilizar los vídeos</h1>
            <video width="640" height="427" controls autoplay muted loop>
                <source src="./src/Intro.mp4" type="video/mp4" />
            </video>
        </div>
        <div>
            <h1>Aprendiendo a utilizar los audios</h1>
            <audio controls autoplay loop>
                <source src="./src/03-Multimedia_gnr-welcome.mp3" type="audio/mp3" />
            </audio>
        </div>
    </body>
</html>
