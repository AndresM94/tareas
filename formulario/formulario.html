<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <h3>Registrate en el formulario</h3>
        <div class="botones">
            <button class="google-btn">
                <picture>
                    <img src="./img/icons8-logo-de-google-48.png" alt="logo de google">
                </picture>
                <span>Registrate con Google</span>
            </button>
            <button class="twitter-btn">
                <span>T</span>
            </button>
        </div>
        <div class="separator">
            <hr/>
            <span>O</span>
            <hr/>
        </div>
        <form action="" method="">
            <div class="section-inputs">
                <label for="name">
                    <span>Name</span>
                    <input type="text" name="name" id="name">
                </label>
                <label for="username">
                    <span>Username</span>
                    <input type="text" name="username" id="username">
                </label>
            </div>
            <label for="email">
                <span>Email</span>
                <input type="euserpass" name="email" id="email">
            </label>
            <label for="userpass">
                <span>Password</span>
                <input type="password" name="userpass" id="userpass" placeholder="6+ characters">
            </label>
            <label for="checkbox" class="checkbox-label">
                <input type="checkbox" name="checkbox" id="checkbox">
                <span>Acepto las condiciones y el aviso legal</span>
            </label>
            <button type="submit" class="submit-btn">Crear Cuenta</button>
        </form>
    </div>
</body>
</html>
